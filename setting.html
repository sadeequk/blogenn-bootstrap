          <div class="card-body">
            <form>
              <div class="form-group">
                <legend>Allow User Registration</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked />
                  <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
                  <label class="form-check-label" for="flexRadioDefault2"> No </label>
                </div>
              </div>
              <div class="form-group mt-4">
                <legend>Homepage Format</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioDefault3" checked />
                  <label class="form-check-label" for="flexRadioDefault3"> Post Index </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioDefault4" />
                  <label class="form-check-label" for="flexRadioDefault4"> Single Page </label>
                </div>
              </div>
            </form>
          </div>
        </div>
