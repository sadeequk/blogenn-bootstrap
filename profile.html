<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Profile</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container text-white">
        <button
          class="navbar-toggler me-auto ms-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand me-auto" href="#">Blogen</a>

        <div class="collapse navbar-collapse me-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./users.html">Users</a>
            </li>
          </ul>
          <!-- left -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
              >
                <i class="fa-solid fa-user fa-xs"></i> Welcome Iqbal</a
              >
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">
                  <i class="fa-solid fa-user"></i> Profile</a
                >
                <a href="setting.html" class="dropdown-item">
                  <i class="fa fa-gear"></i> Setting</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./logout.html">
                <i class="fa fa-user-times"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- header start -->
    <header id="post" class="bg-primary py-2">
      <div class="container text-white">
        <div class="row">
          <div class="col-lg-6">
            <h1><i class="fa-solid fa-user fa-sm"></i> Edit Profile</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- buttons section start -->
    <section id="action" class="mb-4 py-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3 me-auto">
            <a
              href="./dashboard.html"
              class="btn btn-light btn-lg rounded-1 d-block"
            >
              <i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a
            >
          </div>
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-success btn-lg px-3 rounded-1 d-block"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa-solid fa-lock fa-xs"></i> Change Password</a
            >
          </div>
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-danger btn-block btn-lg rounded-1 d-block"
            >
              <i class="fa-solid fa-xmark"></i> Delete Account</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- buttons section end-->
    <!-- form + profile  start -->
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                    placeholder="Asif Iqbal"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="asifmai@hotmail.com"
                  />
                </div>
                <div class="mb-3">
                  <label class="mb-2">Bio</label>
                  <textarea name="editor1" class="form-control">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Expedita unde incidunt corporis facere dolore ea vitae impedit, inventore, dolor adipisci quam, 
                    illum optio iure autem qui voluptate harum, doloremque. Reiciendis. </textarea
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img
            src="images/avatar.png"
            alt="avatar"
            class="d-block mb-3 img-thumbnail rounded-circle"
          />
          <button class="btn btn-primary w-100 btn-block mb-2">
            Edit Image
          </button>

          <button class="btn btn-danger w-100 btn-block">Delete Image</button>
        </div>
      </div>
    </div>
    <!-- form + profile  end -->
    <!-- footer start-->
    <section class="footer text-white bg-dark mt-4 p-3">
      <div class="container text-center">
        <p class="lead">Copyright &copy; 2018 Blogen</p>
      </div>
    </section>
    <!-- footer end-->
    <!-- Modal start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit Password
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="pswd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pswd" />
              </div>
              <div class="mb-3">
                <label for="pswd" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="pswd" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">
              Update Password
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- model end -->
    <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
